<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo circular com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Seta para cima (crescimento) -->
  <path d="M 50 20 L 65 35 L 57 35 L 57 55 L 43 55 L 43 35 L 35 35 Z" fill="#ffffff" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Cifrão ($) -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">$</text>
</svg>
